<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OctoTools Example Visualization</title>
    
    <!-- Reuse styles from index.html -->
    <link href="https://fonts.googleapis.com/css?family=Google+Sans|Noto+Sans|Castoro" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/bulma.min.css">
    <link rel="stylesheet" href="../../static/css/fontawesome.all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../static/css/visualization.css">
</head>

<body>
    <div class="container">
        <!-- Wrap sections in new container -->
        <div class="top-sections-wrapper">
            <!-- Query Section -->
            <div class="query-section">
                <h3 class="query-badge">The Query</h3>
                <div class="query-content">
                    <div class="image-container">
                        <img src="baseball.png" alt="Baseball image" style="width: 100%;">
                    </div>
                    <div class="query-details">
                        <p><strong>Image path:</strong> baseball.png</p>
                        <p><strong>Question:</strong> How many baseballs are there?</p>
                        <p><strong>Ground truth:</strong> 20</p>
                    </div>
                </div>
            </div>

            <!-- Wrong Prediction -->
            <!-- <div class="wrong-prediction">
                <h3>Wrong Prediction from GPT-4 Model</h3>
                <p>There are a total of 19 baseballs across the four buckets:</p>
                <ul>
                    <li>The first bucket (top left) contains 4 baseballs.</li>
                    <li>The second bucket (top right) contains 5 baseballs.</li>
                    <li>The third bucket (bottom left) contains 4 baseballs.</li>
                    <li>The fourth bucket (bottom right) contains 6 baseballs.</li>
                </ul>
                <p>Adding them together: 4 + 5 + 4 + 6 = 19 baseballs.</p>
            </div> -->

            <!-- Wrong Prediction -->
            <div class="wrong-prediction">
                <h3 class="wrong-prediction-badge">Wrong Prediction from GPT-4o</h3>
                <div id="wrong-prediction-content"></div>
            </div>
                        
        </div>

        <!-- Steps Section -->
        <h3 class="steps-badge">Prediction from the OctoTool Framework</h3>
        <div class="steps-container">
            <div class="steps-buttons">
                <button class="step-button" data-step="step0">Step 0: Initial Plan from Query Analyzer</button>
                <button class="step-button" data-step="step1-action">Step 1: Action from Action Predictor</button>
                <button class="step-button" data-step="step1-command">Step 1: Command from Command Generator</button>
                <button class="step-button" data-step="step1-result">Step 1: Result from Command Executor</button>
                <button class="step-button" data-step="step1-verify">Step 1: Verification from Context Verifier</button>
                <button class="step-button" data-step="step2-action">Step 2: Action from Action Predictor</button>
                <button class="step-button" data-step="step2-command">Step 2: Command from Command Generator</button>
                <button class="step-button" data-step="step2-result">Step 2: Result from Command Executor</button>
                <button class="step-button" data-step="step2-verify">Step 2: Verification from Context Verifier</button>
                <button class="step-button" data-step="final">Final Answer</button>
            </div>
            <div class="step-content"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Function to fetch and parse markdown content
        async function loadMarkdownContent() {
            try {
                const response = await fetch('../example_1/example.md');
                const markdownContent = await response.text();
                return parseMarkdownSections(markdownContent);
            } catch (error) {
                console.error('Error loading markdown:', error);
                return {};
            }
        }
    
        // Function to parse markdown into sections
        // Function to parse markdown into sections
        function parseMarkdownSections(markdown) {
            const sections = {};
            const lines = markdown.split('\n');
            let currentSection = '';
            let currentContent = [];
    
            lines.forEach(line => {
                if (line.startsWith('## ') || line.startsWith('### ')) {
                    // If we were building a previous section, save it
                    if (currentSection) {
                        sections[currentSection] = currentContent.join('\n');
                        currentContent = [];
                    }
                    currentSection = line.replace(/^##+ /, '').trim();
                } else if (currentSection) {
                    currentContent.push(line);
                }
            });
    
            // Save the last section
            if (currentSection) {
                sections[currentSection] = currentContent.join('\n');
            }
    
            return sections;
        }
    
        // Initialize content when page loads
        async function initializeContent() {
            const sections = await loadMarkdownContent();
            
            // Add wrong prediction content
            const wrongPredictionContent = sections['Wrong Prediction from GPT-4o'] || '';
            document.getElementById('wrong-prediction-content').innerHTML = marked.parse(wrongPredictionContent);
            
            
            // Update stepContent with parsed markdown sections
            stepContent = {
                'step0': marked.parse(sections['Step 0: Initial Plan from Query Analyzer'] || ''),
                'step1-action': marked.parse(sections['Step 1: Action from Action Predictor'] || ''),
                'step1-command': marked.parse(sections['Step 1: Command from Command Generator'] || ''),
                'step1-result': marked.parse(sections['Step 1: Result from Command Executor'] || ''),
                'step1-verify': marked.parse(sections['Step 1: Verification from Context Verifier'] || ''),
                'step2-action': marked.parse(sections['Step 2: Action from Action Predictor'] || ''),
                'step2-command': marked.parse(sections['Step 2: Command from Command Generator'] || ''),    
                'step2-result': marked.parse(sections['Step 2: Result from Command Executor'] || ''),
                'step2-verify': marked.parse(sections['Step 2: Verification from Context Verifier'] || ''),
                'final': marked.parse(sections['Final Answer'] || ''),
                // Add other steps as needed...
            };
    
            // Trigger display of initial content
            const firstButton = document.querySelector('.step-button');
            if (firstButton) {
                firstButton.click();
            }
        }
    
        // Handle button clicks
        document.querySelectorAll('.step-button').forEach(button => {
            button.addEventListener('click', () => {
                // Toggle active state
                document.querySelectorAll('.step-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
    
                // Show content
                const stepId = button.dataset.step;
                const contentDiv = document.querySelector('.step-content');
                contentDiv.innerHTML = stepContent[stepId] || 'Content for this step will be added...';
            });
        });
    
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeContent);
    </script>


</body>
</html>
