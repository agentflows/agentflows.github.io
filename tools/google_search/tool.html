<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Search Tool</title>

  <!-- Reuse the same CSS from index.html -->
  <link href="https://fonts.googleapis.com/css?family=Google+Sans|Noto+Sans|Castoro" rel="stylesheet">
  <link rel="stylesheet" href="../../static/css/bulma.min.css">
  <link rel="stylesheet" href="../../static/css/bulma-carousel.min.css">
  <link rel="stylesheet" href="../../static/css/bulma-slider.min.css">
  <link rel="stylesheet" href="../../static/css/fontawesome.all.min.css">
  <link rel="stylesheet" href="../../static/css/index.css">

  <!-- Load JavaScript -->
  <script src="../../static/js/tool-page.js"></script>

</head>

<body>
  <!-- Tool Header -->
  <section class="hero">
    <div class="hero-body">
      <div class="container is-max-desktop">
        <div class="columns is-centered">
          <div class="column has-text-centered">
            <h1 class="title is-2">Google Search Tool</h1>
            <p class="subtitle is-4">A tool that searches arXiv for papers based on a given query.</p>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Example Images -->
  <section class="section">
    <div class="container is-max-desktop">
      <h2 class="title is-4" id="example">Example Usage</h2>
      <div class="columns is-centered mb-4">
        <div class="column is-narrow">
          <button class="button is-primary" id="switchButton" style="display: none;" onclick="toggleImage()">Switch Example</button>
        </div>
      </div>
      <div class="box" style="width: 90%; margin: 0 auto;">
        <figure class="image">
          <img id="exampleImage" src="example.png">
        </figure>
      </div>
    </div>
  </section>


  <!-- Footer -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        Google Search Tool - Part of the <span style="color: var(--color-octo-red);"><b>Octo</b></span><span
        style="color: var(--color-tools-blue);"><b>Tools</b></span> Framework
      </p>
    </div>
  </footer>
  

  
</body>
</html>
